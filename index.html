<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Här skapas en div för login funktionen. I den skapas även alla input och knappar som behövs för den funktionen.-->
    <div id="loginPage" class="logIn">
      <label for="input">Username:</label>
      <input type="text" id="userName" />
      <label for="input">Password:</label>
      <input type="password" id="password" />

      <button id="loginBtn">Login</button>
    </div>
    <!--En div för en välkomns text som ska skrivas ut i modulen loginpage. Om en ny användare loggar in ändras texten i den.-->
    <div id="WelcomeText" >
      <h1 id="h1"></h1>
    </div>
    <!--en div för de hård kodade kolumnerna. I den finns de  en div för varje kolumn och en h2 för texten för kolumnen.-->
    <div id="columns" class="columns">
      <div id="toDo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To do</h2>
      </div>

      <div id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Doing</h2>
      </div>

      <div id="test" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Test</h2>
      </div>

      <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Done</h2>
      </div>

      <!--Div med input field för det som ska står på kortet.-->
      <div id="cards">
        <input id="input" type="text" placeholder="Enter kort title" />
      </div>

      <!--Två knappar för logga ut och den andra för att kunna lägga till kort.-->
      <button id="newCardBtn">Lägg till ett nytt kort</button>
      <button id="logout">Log Out</button>
    </div>
  </body>
</html>
